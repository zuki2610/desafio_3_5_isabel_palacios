<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Arreglos y Objetos en Javascript</title>
        <link rel="stylesheet" href="./assets/css/style.css">
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/7862911cd4.js" crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Kanit&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <div class="title">
                <h1>Planner para Isabel Palacios</h1>
                <h2>Welcome to the madness</h2>
            </div>
        </header>
        <div class="container text-center">
            <div class="row ms-1">
                <div class="col week">
                    <p id="p-lunes">Lunes</p>
                </div>
                <div class="col week">
                    <p id="p-martes">Martes</p>
                </div>
                <div class="col week">
                    <p id="p-miercoles">Miercoles</p>
                </div>
                <div class="col week">
                    <p id="p-jueves">Jueves</p>
                </div>
                <div class="col week">
                    <p id="p-viernes">Viernes</p>
                </div>
                <div class="button-line pt-3">
                    <div class="row ps-1 ">
                        <div class="col">
                            <div id="lunes" class="display">
                            </div>     
                                <label for="task"></label>
                                <input type="text" name="task" id="input-task-lunes" onkeypress="validateInput(event, 'lunes')">
                                <span onclick="showBlock('lunes')" class="btn">
                                <i class="fa-solid fa-circle-plus" style="color:pink"></i>
                            </span>
                        </div>

                        <div class="col">
                            <div id="martes" class="display">
                            </div>     
                                <label for="task"></label>
                                <input type="text" name="task" id="input-task-martes" onkeypress="validateInput(event, 'martes')">
                                <span onclick="showBlock('martes')" class="btn">
                                <i class="fa-solid fa-circle-plus" style="color:pink"></i>
                            </span>
                        </div>

                        <div class="col">
                            <div id="miercoles" class="display">
                            </div>     
                                <label for="task"></label>
                                <input type="text" name="task" id="input-task-miercoles" onkeypress="validateInput(event, 'miercoles')">
                                <span onclick="showBlock('miercoles')" class="btn">
                                <i class="fa-solid fa-circle-plus" style="color:pink"></i>
                            </span>
                        </div>

                        <div class="col">
                            <div id="jueves" class="display">
                            </div>     
                                <label for="task"></label>
                                <input type="text" name="task" id="input-task-jueves" onkeypress="validateInput(event, 'jueves')">
                                <span onclick="showBlock('jueves')" class="btn">
                                <i class="fa-solid fa-circle-plus" style="color:pink"></i>
                            </span>
                        </div>

                        <div class="col">
                            <div id="viernes" class="display">
                            </div>     
                                <label for="task"></label>
                                <input type="text" name="task" id="input-task-viernes" onkeypress="validateInput(event, 'viernes')">
                                <span onclick="showBlock('viernes')" class="btn">
                                <i class="fa-solid fa-circle-plus" style="color:pink"></i>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
            <!-- link javascript -->
            <script src="./assets/js/main.js"></script>
            <!-- JavaScript Bundle with Popper -->

            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
                crossorigin="anonymous"></script>
    </body>
</html>
